        <script>
document.querySelector(".btn-primary").addEventListener("click", async (event) => {
    event.preventDefault();
    const nickname = document.querySelector("input[placeholder='Usuario']").value;
    const password = document.querySelector("input[placeholder='Contraseña']").value;
    const data = { Nick: nickname, Password: password };

    try {
        const response = await fetch("http://localhost:9090/usuario/login/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            if(result.Tipo_Usuario === "Admin") {
                window.location.href = "Principal.html"; // Redirigir a la página de admin
            } else {
                  if(result.Tipo_Usuario === "Empleado") {
                window.location.href = "Principal copy.html"; 
            } else {
                alert("Tipo de usuario no reconocido");
            }
            }
        } else {
            alert(result.mensaje);
        }
    } catch (error) {
        console.error("Error:", error);
    }
});
</script>
