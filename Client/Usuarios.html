<script>
    function cargarUsuarios() {
        fetch("http://localhost:9090/usuario/")
            .then(response => response.json()) // Convertir la respuesta a JSON
            .then(data => {
                var tabla = document.getElementById("tablaCobros").getElementsByTagName('tbody')[0];

                // Limpiar la tabla antes de agregar nuevos datos
                tabla.innerHTML = "";

                data.forEach(usuario => {
                    var fila = tabla.insertRow();
                    fila.insertCell(0).textContent = usuario.id_usuario;
                    fila.insertCell(1).textContent = usuario.Nick;
                    fila.insertCell(2).textContent = usuario.Correo;
                    fila.insertCell(3).textContent = usuario.Tipo_Usuario;
                    fila.insertCell(4).textContent = usuario.Password;
                });
            })
            .catch(error => console.error("Error al obtener los datos:", error));
    }

    // Recargar datos cuando haya interacción en la página
    document.addEventListener("click", cargarUsuarios);  // Cuando el usuario haga clic
    //document.addEventListener("keydown", cargarUsuarios); // Cuando el usuario presione una tecla

    // Cargar los usuarios al inicio
    document.addEventListener("DOMContentLoaded", cargarUsuarios);


</script>

<script>
    function mostrarFormulario(formularioId) {
        const formularios = ["formularioUsuario", "formularioEliminarUsuario", "formularioActualizarUsuario"];
        formularios.forEach(id => document.getElementById(id).style.display = "none");
        document.getElementById(formularioId).style.display = "block";
    }

    function cancelarActualizar() {
        document.getElementById("idUsuario").value = "";
        document.getElementById("nickU").value = "";
        document.getElementById("correoU").value = "";
        document.getElementById("tipoU").value = "";
        document.getElementById("passwordU").value = "";
    }

    function cargarUsuarioId(idUsuario) {
        fetch(`http://localhost:9090/usuario/${idUsuario}`)
            .then(response => {
                if (!response.ok) throw new Error("Usuario no encontrado");
                return response.json();
            })
            .then(usuario => {
                document.getElementById("nickU").value = usuario.Nick || "";
                document.getElementById("correoU").value = usuario.Correo || "";
                document.getElementById("tipoU").value = usuario.Tipo_Usuario || "";
                document.getElementById("passwordU").value = usuario.Password || "";
            })
            .catch(error => {
                alert("El usuario no existe. Verifica el ID.");
                cancelarActualizar();
            });
    }

    function actualizarU() {
        event.preventDefault();
        const id_usuario = document.getElementById("idUsuario").value;
        const Nick = document.getElementById("nickU").value;
        const Correo = document.getElementById("correoU").value;
        const Tipo_Usuario = document.getElementById("tipoU").value;
        const Password = document.getElementById("passwordU").value;

        if (["Admin", "Cliente", "Empleado"].includes(Tipo_Usuario)) {
            fetch("http://localhost:9090/usuario/", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id_usuario, Nick, Correo, Tipo_Usuario, Password })
            })
                .then(response => response.json())
                .then(data => alert("Usuario actualizado correctamente!"))
                .catch(error => alert("Hubo un problema al actualizar el usuario."));
        } else {
            alert("Tipo de usuario inválido. Debe ser Admin o Empleado.");
        }
    }

  document.getElementById("usuarioForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const password = document.getElementById("password").value;
    const regexPassword = /^(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{8,}$/;

    // Validar que la contraseña tenga al menos 8 caracteres y un carácter especial
    if (!regexPassword.test(password)) {
        alert("La contraseña debe tener al menos 8 caracteres y al menos un carácter especial.");
        return;
    }

    const datos = {
        Nick: document.getElementById("nick").value,
        Correo: document.getElementById("correo").value,
        Tipo_Usuario: document.getElementById("tipoUsuario").value,
        Password: password // Contraseña validada
    };

    fetch("http://localhost:9090/usuario/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
    })
    .then(response => response.json())
    .then(data => {
        alert(data.mensaje || "Usuario registrado correctamente");
        document.getElementById("usuarioForm").reset();
    })
    .catch(error => alert("Hubo un problema al registrar el usuario."));
});

    document.getElementById("eliminarUsuarioForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const id_usuario = document.getElementById("id_usuario").value;
        const Nick = document.getElementById("Nick").value;

        fetch(`http://localhost:9090/usuario/${id_usuario}/${Nick}`, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" }
        })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje || "Usuario eliminado correctamente");
                document.getElementById("eliminarUsuarioForm").reset();
            })
            .catch(error => alert("Hubo un problema al eliminar el usuario."));
    });
</script>
